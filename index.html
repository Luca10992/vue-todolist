<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luca Lillo">
    <link rel="icon" href="./icon-bear.png">
    
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <!-- Link Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue To Do List</title>

    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--  Main Script -->
    <script src="./js/main.js" defer></script>

</head>
<body>
    <!-- Inizio Header -->
    <div id="app">
        <header class="d-flex align-items-center mx-5 my-2">

            <img src="https://play-lh.googleusercontent.com/PH-2iORSfQs-iizoHzePXBaJCXml443pgoC14-lZESLFIp78A4SvxLKUVv1FyIQFtC8" alt="logo">
            <h1 class="fw-bold fs-1">{{ title }}</h1>
            
        </header>
        <!-- Fine Header -->
        <!-- Inizio Main -->
        <main>
                <div class="container mx-5 my-2">
                    <div class="d-flex gap-2">
                        <input v-model.trim="newTask.name" @keyup.enter="saveTask()" type="text" class="form-control w-50" placeholder="Add Task">
                        <div><i @click="saveTask()" class="bi bi-plus-circle text-primary fs-2"></i></div>
                    </div>
                    <h2 class="my-4 fw-bold">My Tasks</h2>
                    <div class="tasks">
                        <ul class="p-0">
                            <li v-for="(task, index) in tasks" class="task w-25 d-flex justify-content-between">
                                <div @click="doneTask(task)" :class="task.done ? `classLine` : ``">{{ task.name }}</div>
                                <div><i @click="deleteTask(index)" class="bi bi-trash2 text-danger fs-3"></i></div>
                            </li>
                        </ul>
                    </div>
                </div>
                
            </main>
    </div>
        <!-- Fine Main -->
        <!-- Inizio Footer -->
        <footer>

    </footer>
    <!-- Fine Footer -->
</body>
</html>
